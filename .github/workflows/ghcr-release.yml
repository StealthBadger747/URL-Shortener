name: GHCR Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish"
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/shortslug
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=${{ github.event.release.tag_name || inputs.tag }}
            type=raw,value=latest

      - name: Prepare amd64 tags
        id: amd64-tags
        shell: bash
        run: |
          {
            echo "tags<<EOF"
            echo "${{ steps.meta.outputs.tags }}" | sed 's/$/-amd64/'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.amd64-tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/shortslug
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=${{ github.event.release.tag_name || inputs.tag }}
            type=raw,value=latest

      - name: Prepare arm64 tags
        id: arm64-tags
        shell: bash
        run: |
          {
            echo "tags<<EOF"
            echo "${{ steps.meta.outputs.tags }}" | sed 's/$/-arm64/'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.arm64-tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  merge-manifest:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-amd64
      - build-and-push-arm64
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/shortslug
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=${{ github.event.release.tag_name || inputs.tag }}
            type=raw,value=latest

      - name: Create and push multi-arch manifests
        shell: bash
        run: |
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create \
              --tag "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
          done <<< "${{ steps.meta.outputs.tags }}"
