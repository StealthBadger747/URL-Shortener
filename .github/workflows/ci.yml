name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Install SQLite dev libs
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Run tests
        env:
          CGO_ENABLED: "1"
        run: go test ./...
