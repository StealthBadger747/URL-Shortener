version: "3"
services:
  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
  
  url-shortener:
    image: url-shortener
    ports:
      - "8999:8999"
    environment:
      - SERVER_PORT=8999
      - USE_REDIS=TRUE
      - REDIS_IP=$REDIS_IP
      - REDIS_PORT=6379