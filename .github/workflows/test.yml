name: Docker Build
description: Build the Docker Image.

on:
  push:
    branches:
      - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t url-shortener:latest .
