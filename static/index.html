<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShortSlug</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/htmx.org@2.0.8"></script>
    {{- if .CapAPIEndpoint }}
    <script src="https://unpkg.com/@tiagozip/cap@latest/cap.min.js"></script>
    {{- end }}
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="card-header">
          <h1>ShortSlug</h1>
          <p>Paste a long link and get a compact, shareable URL instantly.</p>
        </header>

        <form
          class="shorten-form"
          hx-post="/api/shorten_url"
          hx-target="#result"
          hx-swap="innerHTML"
          hx-indicator="#loading"
        >
          <label class="field">
            <span>Long URL</span>
            <input
              type="url"
              name="url"
              placeholder="https://example.com/some/long/path"
              required
            />
          </label>
          {{- if .PasswordEnabled }}
          <label class="field">
            <span>Password</span>
            <input type="password" name="password" placeholder="Password" />
          </label>
          {{- end }}
          {{- if .CapAPIEndpoint }}
          <cap-widget data-cap-api-endpoint="{{ .CapAPIEndpoint }}"></cap-widget>
          {{- end }}
          <button type="submit">Shorten URL</button>
        </form>

        <div id="loading" class="loading" aria-live="polite">Shorteningâ€¦</div>

        <section id="result" class="result-panel" aria-live="polite">
          <div class="result-hint">
            Your shortened URL will appear here after you submit the form.
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
