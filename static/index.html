<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .BrandName }}</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }

      .card {
        width: min(720px, 100%);
        background: #111827;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.45);
      }

      .card-header h1 {
        margin: 0 0 8px;
        font-size: 2rem;
      }

      .card-header p {
        margin: 0;
        color: #94a3b8;
      }

      .shorten-form {
        display: grid;
        gap: 16px;
        margin-top: 24px;
      }

      .field {
        display: grid;
        gap: 8px;
        font-size: 0.95rem;
      }

      .field span {
        color: #cbd5f5;
      }

      .field input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0b1120;
        color: #f8fafc;
      }

      .field input:focus {
        outline: 2px solid #38bdf8;
        outline-offset: 2px;
      }

      button {
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #0ea5e9;
      }

      .loading {
        display: none;
        margin-top: 16px;
        color: #94a3b8;
        font-size: 0.95rem;
      }

      .htmx-request + .loading,
      .loading.htmx-request {
        display: block;
      }

      .result-panel {
        margin-top: 20px;
        padding: 16px;
        border-radius: 12px;
        background: #0b1120;
        border: 1px solid #1f2937;
      }

      .result-hint {
        color: #64748b;
      }

      .result {
        display: grid;
        gap: 6px;
      }

      .result-label {
        margin: 0;
        font-size: 0.85rem;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .result-link {
        font-size: 1.1rem;
        color: #38bdf8;
        text-decoration: none;
        word-break: break-all;
      }

      .alert {
        padding: 12px 14px;
        border-radius: 10px;
        font-weight: 500;
      }

      .alert.error {
        background: rgba(248, 113, 113, 0.12);
        color: #fecaca;
        border: 1px solid rgba(248, 113, 113, 0.4);
      }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    {{- if .CapAPIEndpoint }}
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <script defer src="https://unpkg.com/@tiagozip/cap@latest/cap.min.js"></script>
    {{- end }}
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="card-header">
          <h1>{{ .BrandName }}</h1>
          <p>Paste a long link and get a compact, shareable URL instantly.</p>
        </header>

        <form
          class="shorten-form"
          hx-post="/api/shorten_url"
          hx-target="#result"
          hx-swap="innerHTML"
          hx-indicator="#loading"
        >
          <label class="field">
            <span>Long URL</span>
            <input
              type="url"
              name="url"
              placeholder="https://example.com/some/long/path"
              required
            />
          </label>
          {{- if .PasswordEnabled }}
          <label class="field">
            <span>Password</span>
            <input type="password" name="password" placeholder="Password" />
          </label>
          {{- end }}
          {{- if .CapAPIEndpoint }}
          <cap-widget data-cap-api-endpoint="{{ .CapAPIEndpoint }}"></cap-widget>
          {{- end }}
          <button type="submit">Shorten URL</button>
        </form>

        <div id="loading" class="loading" aria-live="polite">Shorteningâ€¦</div>

        <section id="result" class="result-panel" aria-live="polite">
          <div class="result-hint">
            Your shortened URL will appear here after you submit the form.
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
